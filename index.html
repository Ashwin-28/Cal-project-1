<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="output">
        <div id="exp">10*10</div>
        <div id="result">100</div>
    </section>
    <section>
        <button class="light-btn" data-action="clear" data-value="C">AC</button>
        <button class="light-btn" data-action="negate" data-value="C">+/-</button>
        <button class="light-btn" data-action="modulo" data-value="%">%</button>
        <button class="light-blue" data-action="division" data-value="/">&divide;</button>
        
        <button class="light-dark" data-action="number" data-value="7">7</button>
        <button class="light-dark" data-action="number" data-value="8">8</button>
        <button class="light-dark" data-action="number" data-value="9">9</button>
        <button class="light-blue" data-action="multiply" data-value="*">&times;</button>
        
        <button class="light-dark" data-action="number" data-value="4">4</button>
        <button class="light-dark" data-action="number" data-value="5">5</button>
        <button class="light-dark" data-action="number" data-value="6">6</button>
        <button class="light-blue" data-action="subtraction" data-value="-">-</button>
        
        <button class="light-dark" data-action="number" data-value="3">3</button>
        <button class="light-dark" data-action="number" data-value="2">2</button>
        <button class="light-dark" data-action="number" data-value="2">1</button>
        <button class="light-blue" data-action="addition" data-value="+">+</button>

        
        <button class="light-btn" data-action="decimal" data-value=".">.</button>
        <button class="light-btn" data-action="number" data-value="0">0</button>
        <button class="light-btn" data-action="backspace" >&#9003</button>
        <button class="light-blue" data-action="submit" data-value="=">=</button>

        
    </section>
    
</body>
</html>
